<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose Park</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
         /* Gaya Global */
         body {
            font-family: 'Arial', sans-serif;
            background-color: pink; /* Latar belakang halaman */
            margin: 0;
            padding: 0;
            color: black;
        }

        /* Header */
        header {
            background-color: black;
            color: pink;
            padding: 40px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h2 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2rem;
            font-weight: 300;
        }

        /* Tombol Kategori Wisata */
        .container {
            margin-top: 50px;
        }

        .row .col-md-4 {
            margin-bottom: 30px;
        }

        .btn {
            font-size: 1.2rem;
            padding: 15px;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-primary {
            background-color: black;
            border-color: hsl(313, 100%, 50%);
        }

        .btn-success {
            background-color: black;
            border-color: hsl(313, 100%, 50%);;
        }

        .btn-warning {
            background-color: black;
            border-color: hsl(313, 100%, 50%);;
        }

        .btn:hover {
            transform: translateY(-5px); /* Mengangkat tombol saat dihover */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        /* Tombol Kembali */
        .btn-kembali {
            display: inline-block;
            background-color: #333;
            color: white;
            padding: 10px 20px;
            font-size: 1.1rem;
            border-radius: 5px;
            margin-top: 20px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-kembali:hover {
            background-color: #555;
            transform: translateY(-3px);
        }

        /* Footer */
        footer {
            background-color: #222;
            color: #ddd;
            padding: 20px 0;
            text-align: center;
            margin-top: 40px; /* Tambahkan margin atas untuk memberikan jarak */
        }

        footer p {
            margin: 0;
            font-size: 1rem;
        }
    </style>
</head>
<body>

    <header>
        <h2>Rose Park</h2>
        <p>Ketahui Lebih Jauh Tentang Rose Park.</p>
    </header>

    <div class="container">
        <h3 class="text-center mb-4">Sesuatu Tentang Rose</h3>
        <div class="row justify-content-center text-center">
            <div class="col-md-4 mb-4">
                <a href="biodatarose.html" class="btn btn-primary btn-lg w-100">BIODATA</a>
            </div>
            <div class="col-md-4 mb-4">
                <a href="lagurose.html" class="btn btn-success btn-lg w-100">MUSIK</a>
            </div>
        </div>

        <!-- Tombol Kembali -->
        <div class="text-center">
            <a href="javascript:history.back()" class="btn-kembali">Kembali</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Ketahui Rose Lebih Jauh. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
