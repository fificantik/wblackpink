<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ketahui Lebih Banyak Tentang Member Blackpink</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .header-bg {
            background-image: url('assets/cover.kuta.jpeg');
            background-size: cover;
            background-position: center;
            height: 50vh;
            position: relative;
            color: black;
        }
        .header-bg .overlay {
            background-color: pink;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .navigation-bar {
            padding: 10px 0;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
            background-color: #333;
            display: flex;
            justify-content: center;
        }
        .navigation-bar .nav-link {
            color: pink;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            transition: color 0.3s;
        }
        .navigation-bar .nav-link:hover {
            color: rgb(255, 142, 161);
        }
        .main-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            flex-grow: 1;
            padding: 0;
        }
        .section {
            padding: 20px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            background-color: pink;
        }
        footer {
            font-size: 0.9rem;
            background-color: #222;
            color: pink;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="header-bg">
        <div class="overlay">
            <h1>BLACKPINK</h1>
            <p>The Biggest Girl Grup In The World</p>
        </div>
    </header>

    <!-- Navigasi -->
    <nav class="navigation-bar">
        <a href="kimjisoo.html" class="nav-link">Kim Jisoo</a>
        <a href="kimjennie.html" class="nav-link">Kim Jennie</a>
        <a href="parkrose.html" class="nav-link">Park Rose</a>
        <a href="lalisamanobal.html" class="nav-link">Lalisa Manobal</a>
    </nav>

    <!-- Konten Utama -->
    <main>
        <div class="main-container" id="main-container">
            <!-- Konten akan diisi dengan JavaScript -->
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Ketahui BLACKPINK Lebih Banyak. Semua Hak Dilindungi.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Array Konten
        const content = [
            "Blackpink (Hangul: 블랙핑크; RR: Beullaekpingkeu, digayakan dalam huruf kapital semua atau sebagai BLɅƆKPIИK) adalah grup vokal wanita asal Korea Selatan. Blackpink dibentuk oleh YG Entertainment dengan beranggotakan empat orang, diantaranya Jisoo, Jennie, Rosé dan Lisa.",
            "Blackpink merupakan grup vokal wanita Korea yang memiliki lagu dengan posisi tertinggi di Billboard Hot 100, berada di nomor 55 dengan 'Ddu-Du Ddu-Du', dan di Billboard 200, berada di nomor 40 dengan EP berjudul Square Up.",
            "Blackpink merupakan grup pop Korea perempuan pertama dan satu-satunya yang memasuki dan memuncaki Emerging Artists Billboard. Mereka juga merupakan grup pop Korea Selatan wanita pertama yang mempunyai empat lagu di Billboard World Digital Song Sales."
        ];

        // Menampilkan Konten ke Halaman
        const container = document.getElementById("main-container");
        content.forEach(text => {
            const section = document.createElement("div");
            section.className = "section";
            section.innerHTML = `<p>${text}</p>`;
            container.appendChild(section);
        });
    </script>
</body>
</html>
